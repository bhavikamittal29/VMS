<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Entry Form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class=container-fluid>
       <div class=card style="width:600px;margin:auto;margin-top:50px">
       <h2 align="center" style="background-color:darkgrey" >ADD VISITOR</h2>
      <form class=form action="Display" method=post>
             <table class=table>
                   <tr>
                   <td>Name</td>
                   <td><input type=text name=name></td>
                   </tr>
                   <tr>
                   <td>Gender</td>
                   <td>
                   <input type=radio name=gender value=male>Male
                   <input type=radio name=gender value=female>Female
                   </td>
                   </tr>
                   <tr>
                   <td>Contact Number</td>
                   <td><input type=tel name=contact></td>
                   </tr>
                   <tr>
                   <td>Address</td>
                   <td><input type=text name=address></td>
                   </tr>
                   <tr>
                   <td>Visiting Date</td>
                   <td><input type=date name=date></td>
                   </tr>
                   <tr>
                   <tr>
                   <td>Purpose</td>
                   <td><input type=text name=purpose></td>
                   </tr>
                   <tr>
                   <td>Department</td>
                   <td><input type=name name=dept></td>
                   </tr>
                   <tr>
                   <td>Check-in Time</td>
                   <td><input type=time name=intime></td>
                   </tr>
                   <tr>
                   <td></td>
                   <td><button type=submit style = "width:200px; padding:13px; background-color:#04aa6d; border:1.5px">Submit</button></td>
                   
                   </tr>
                   
                   
               
             </table>
      </form>
      </div>
</body>
</html>
